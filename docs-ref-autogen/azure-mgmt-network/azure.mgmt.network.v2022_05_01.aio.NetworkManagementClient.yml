### YamlMime:PythonClass
uid: azure.mgmt.network.v2022_05_01.aio.NetworkManagementClient
name: NetworkManagementClient
fullName: azure.mgmt.network.v2022_05_01.aio.NetworkManagementClient
module: azure.mgmt.network.v2022_05_01.aio
inheritances:
- azure.mgmt.network.v2022_05_01.aio.operations._operations.NetworkManagementClientOperationsMixin
summary: Network Client.
constructor:
  syntax: 'NetworkManagementClient(credential: AsyncTokenCredential, subscription_id:
    str, base_url: str = ''https://management.azure.com'', **kwargs: Any)'
  parameters:
  - name: credential
    description: Credential needed for the client to connect to Azure. Required.
    isRequired: true
    types:
    - <xref:azure.core.credentials_async.AsyncTokenCredential>
  - name: subscription_id
    description: 'The subscription credentials which uniquely identify the Microsoft

      Azure subscription. The subscription ID forms part of the URI for every service
      call. Required.'
    isRequired: true
    types:
    - <xref:str>
  - name: base_url
    description: Service URL. Default value is "[https://management.azure.com](https://management.azure.com)".
    defaultValue: https://management.azure.com
    types:
    - <xref:str>
  - name: polling_interval
    description: 'Default waiting time between two polls for LRO operations if no

      Retry-After header is present.'
    types:
    - <xref:int>
