summary: 'A load balancer probe.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Probe(*, id: str | None = None, name: str | None = None, etag: str | None
    = None, protocol: str | _models.ProbeProtocol | None = None, port: int | None
    = None, interval_in_seconds: int | None = None, number_of_probes: int | None =
    None, request_path: str | None = None, provisioning_state: str | None = None,
    **kwargs)'
  parameters:
  - name: id
    description: Resource ID.
    types:
    - <xref:str>
  - name: name
    description: 'Gets name of the resource that is unique within a resource group.
      This name can

      be used to access the resource.'
    types:
    - <xref:str>
  - name: etag
    description: A unique read-only string that changes whenever the resource is updated.
    types:
    - <xref:str>
  - name: protocol
    description: 'The protocol of the end point. Possible values are: ''Http'', ''Tcp'',
      or

      ''Https''. If ''Tcp'' is specified, a received ACK is required for the probe
      to be successful. If

      ''Http'' or ''Https'' is specified, a 200 OK response from the specifies URI
      is required for the

      probe to be successful. Known values are: "Http", "Tcp", and "Https".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.network.v2018_07_01.models.ProbeProtocol>
  - name: port
    description: 'The port for communicating the probe. Possible values range from
      1 to 65535,

      inclusive.'
    types:
    - <xref:int>
  - name: interval_in_seconds
    description: 'The interval, in seconds, for how frequently to probe the

      endpoint for health status. Typically, the interval is slightly less than half
      the allocated

      timeout period (in seconds) which allows two full probes before taking the instance
      out of

      rotation. The default value is 15, the minimum value is 5.'
    types:
    - <xref:int>
  - name: number_of_probes
    description: 'The number of probes where if no response, will result in stopping

      further traffic from being delivered to the endpoint. This values allows endpoints
      to be taken

      out of rotation faster or slower than the typical times used in Azure.'
    types:
    - <xref:int>
  - name: request_path
    description: 'The URI used for requesting health status from the VM. Path is required

      if a protocol is set to http. Otherwise, it is not allowed. There is no default
      value.'
    types:
    - <xref:str>
  - name: provisioning_state
    description: 'Gets the provisioning state of the public IP resource. Possible

      values are: ''Updating'', ''Deleting'', and ''Failed''.'
    types:
    - <xref:str>
