    description: 'Specifies an array of references to backend

      address pools of load balancers. A virtual machine can reference backend address
      pools of one

      public and one internal load balancer. [Multiple virtual machines cannot use
      the same basic sku

      load balancer].'
    types:
    - <xref:azure.mgmt.compute.v2015_06_15.aio.operations.AvailabilitySetsOperations.list>[<xref:azure.mgmt.compute.v2021_07_01.models.SubResource>]
