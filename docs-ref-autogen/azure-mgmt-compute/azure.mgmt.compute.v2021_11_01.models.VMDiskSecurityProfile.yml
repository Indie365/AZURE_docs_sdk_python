summary: 'Specifies the security profile settings for the managed disk. `<br>``<br>`
  NOTE: It can only be set for Confidential VMs.'
constructor:
  syntax: 'VMDiskSecurityProfile(*, security_encryption_type: str | _models.SecurityEncryptionTypes
    | None = None, disk_encryption_set: _models.DiskEncryptionSetParameters | None
    = None, **kwargs)'
  parameters:
  - name: security_encryption_type
    description: 'Specifies the EncryptionType of the managed disk.

      `<br>` It is set to DiskWithVMGuestState for encryption of the managed disk
      along with

      VMGuestState blob, and VMGuestStateOnly for encryption of just the VMGuestState
      blob.

      `<br>``<br>` NOTE: It can be set for only Confidential VMs. Known values are:

      "VMGuestStateOnly" and "DiskWithVMGuestState".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.compute.v2021_11_01.models.SecurityEncryptionTypes>
  - name: disk_encryption_set
    description: 'Specifies the customer managed disk encryption set resource id

      for the managed disk that is used for Customer Managed Key encrypted ConfidentialVM
      OS Disk and

      VMGuest blob.'
    types:
    - <xref:azure.mgmt.compute.v2021_11_01.models.DiskEncryptionSetParameters>
