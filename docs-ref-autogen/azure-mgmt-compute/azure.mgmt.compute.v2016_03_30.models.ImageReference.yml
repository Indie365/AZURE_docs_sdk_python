uid: azure.mgmt.compute.v2016_03_30.models.ImageReference
name: ImageReference
fullName: azure.mgmt.compute.v2016_03_30.models.ImageReference
module: azure.mgmt.compute.v2016_03_30.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: 'Specifies information about the image to use. You can specify information
  about platform images, marketplace images, or virtual machine images. This element
  is required when you want to use a platform image, marketplace image, or virtual
  machine image, but is not used in other creation operations. NOTE: Image reference
  publisher and offer can only be set when you create the scale set.'
constructor:
  syntax: 'ImageReference(*, publisher: str | None = None, offer: str | None = None,
    sku: str | None = None, version: str | None = None, **kwargs)'
  parameters:
  - name: publisher
    description: The image publisher.
    types:
    - <xref:str>
  - name: offer
    description: 'Specifies the offer of the platform image or marketplace image used
      to create

      the virtual machine.'
    types:
    - <xref:str>
  - name: sku
    description: The image SKU.
    types:
    - <xref:str>
  - name: version
    description: 'Specifies the version of the platform image or marketplace image
      used to

      create the virtual machine. The allowed formats are Major.Minor.Build or ''latest''.
      Major,

      Minor, and Build are decimal numbers. Specify ''latest'' to use the latest version
      of an image

      available at deploy time. Even if you use ''latest'', the VM image will not
      automatically update

      after deploy time even if a new version becomes available.'
    types:
    - <xref:str>
