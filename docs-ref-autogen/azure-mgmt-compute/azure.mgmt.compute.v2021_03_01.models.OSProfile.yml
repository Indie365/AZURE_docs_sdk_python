uid: azure.mgmt.compute.v2021_03_01.models.OSProfile
name: OSProfile
fullName: azure.mgmt.compute.v2021_03_01.models.OSProfile
module: azure.mgmt.compute.v2021_03_01.models
inheritances:
- azure.mgmt.compute._serialization.Model
summary: Specifies the operating system settings for the virtual machine. Some of
  the settings cannot be changed once VM is provisioned.
constructor:
  syntax: 'OSProfile(*, computer_name: str | None = None, admin_username: str | None
    = None, admin_password: str | None = None, custom_data: str | None = None, windows_configuration:
    _models.WindowsConfiguration | None = None, linux_configuration: _models.LinuxConfiguration
    | None = None, secrets: List[_models.VaultSecretGroup] | None = None, allow_extension_operations:
    bool | None = None, require_guest_provision_signal: bool | None = None, **kwargs)'
  parameters:
  - name: computer_name
    description: 'Specifies the host OS name of the virtual machine.

      `<br>``<br>` This name cannot be updated after the VM is created.

      `<br>``<br>` **Max-length (Windows):** 15 characters `<br>``<br>`

      **Max-length (Linux):** 64 characters. `<br>``<br>` For naming conventions and

      restrictions see [Azure infrastructure services implementation guidelines](https://docs.microsoft.com/azure/azure-resource-manager/management/resource-name-rules).'
    types:
    - <xref:str>
  - name: admin_username
    description: 'Specifies the name of the administrator account.

      `<br>``<br>` This property cannot be updated after the VM is created.

      `<br>``<br>` **Windows-only restriction:** Cannot end in "."

      `<br>``<br>` **Disallowed values:** "administrator", "admin", "user", "user1",

      "test", "user2", "test1", "user3", "admin1", "1", "123", "a", "actuser", "adm",
      "admin2",

      "aspnet", "backup", "console", "david", "guest", "john", "owner", "root", "server",
      "sql",

      "support", "support_388945a0", "sys", "test2", "test3", "user4", "user5".

      `<br>``<br>` **Minimum-length (Linux):** 1  character `<br>``<br>`

      **Max-length (Linux):** 64 characters `<br>``<br>` **Max-length (Windows):**
      20

      characters.'
    types:
    - <xref:str>
  - name: admin_password
    description: 'Specifies the password of the administrator account.

      `<br>``<br>` **Minimum-length (Windows):** 8 characters `<br>``<br>`

      **Minimum-length (Linux):** 6 characters `<br>``<br>` **Max-length (Windows):**
      123

      characters `<br>``<br>` **Max-length (Linux):** 72 characters

      `<br>``<br>` **Complexity requirements:** 3 out of 4 conditions below need to
      be

      fulfilled `<br>` Has lower characters `<br>`Has upper characters :code:`<br>`
      Has a

      digit `<br>` Has a special character (Regex match [W_]) `<br>``<br>`

      **Disallowed values:** "<xref:mailto:abc@123>", "<xref:mailto:P@$$w0rd>", "<xref:mailto:P@ssw0rd>",
      "<xref:mailto:P@ssword123>", "Pa$$word",

      "<xref:mailto:pass@word1>", "Password!", "Password1", "Password22", "iloveyou!"
      `<br>``<br>` For

      resetting the password, see [How to reset the Remote Desktop service or its
      login password in a

      Windows VM](https://docs.microsoft.com/troubleshoot/azure/virtual-machines/reset-rdp)

      `<br>``<br>` For resetting root password, see [Manage users, SSH, and check
      or

      repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/troubleshoot/azure/virtual-machines/troubleshoot-ssh-connection).'
    types:
    - <xref:str>
  - name: custom_data
    description: 'Specifies a base-64 encoded string of custom data. The base-64 encoded

      string is decoded to a binary array that is saved as a file on the Virtual Machine.
      The maximum

      length of the binary array is 65535 bytes. `<br>``<br>` **Note: Do not pass
      any

      secrets or passwords in customData property** `<br>``<br>` This property cannot
      be

      updated after the VM is created. `<br>``<br>` customData is passed to the VM
      to be

      saved as a file, for more information see [Custom Data on Azure VMs](https://azure.microsoft.com/blog/custom-data-and-cloud-init-on-windows-azure/)

      `<br>``<br>` For using cloud-init for your Linux VM, see [Using cloud-init to

      customize a Linux VM during creation](https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init).'
    types:
    - <xref:str>
  - name: windows_configuration
    description: 'Specifies Windows operating system settings on the virtual

      machine.'
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.WindowsConfiguration>
  - name: linux_configuration
    description: 'Specifies the Linux operating system settings on the virtual

      machine. `<br>`>>:code:`<br>`For a list of supported Linux distributions, see
      `Linux on

      Azure-Endorsed Distributions

      <https://docs.microsoft.com/azure/virtual-machines/linux/endorsed-distros>`_<<.'
    types:
    - <xref:azure.mgmt.compute.v2021_03_01.models.LinuxConfiguration>
  - name: secrets
    description: 'Specifies set of certificates that should be installed onto the
      virtual

      machine. To install certificates on a virtual machine it is recommended to use
      the [Azure Key

      Vault virtual machine extension for Linux](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux)
      or the [Azure

      Key Vault virtual machine extension for Windows](https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows).'
    types:
    - <xref:azure.mgmt.compute.v2015_06_15.aio.operations.AvailabilitySetsOperations.list>[<xref:azure.mgmt.compute.v2021_03_01.models.VaultSecretGroup>]
  - name: allow_extension_operations
    description: 'Specifies whether extension operations should be allowed

      on the virtual machine. `<br>`:code:>>`<<<br>`This may only be set to False
      when no

      extensions are present on the virtual machine.'
    types:
    - <xref:bool>
  - name: require_guest_provision_signal
    description: 'Specifies whether the guest provision signal is

      required to infer provision success of the virtual machine.  **Note: This property
      is for

      private testing only, and all customers must not set the property to false.**.'
    types:
    - <xref:bool>
