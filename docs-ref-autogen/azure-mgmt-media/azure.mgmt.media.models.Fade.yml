uid: azure.mgmt.media.models.Fade
name: Fade
fullName: azure.mgmt.media.models.Fade
module: azure.mgmt.media.models
inheritances:
- azure.mgmt.media._serialization.Model
summary: 'Describes the properties of a Fade effect applied to the input media.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Fade(*, duration: timedelta, fade_color: str, start: str | None = None,
    **kwargs)'
  parameters:
  - name: duration
    description: 'The Duration of the fade effect in the video. The value can be in
      ISO 8601

      format (For example, PT05S to fade In/Out a color during 5 seconds), or a frame
      count (For

      example, 10 to fade 10 frames from the start time), or a relative value to stream
      duration (For

      example, 10% to fade 10% of stream duration). Required.'
    types:
    - <xref:datetime.timedelta>
  - name: fade_color
    description: 'The Color for the fade In/Out. it can be on the CSS Level1 colors

      [https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/color_keywords](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/color_keywords)
      or an RGB/hex

      value: e.g: rgb(255,0,0), 0xFF0000 or #FF0000. Required.'
    types:
    - <xref:str>
  - name: start
    description: 'The position in the input video from where to start fade. The value
      can be in

      ISO 8601 format (For example, PT05S to start at 5 seconds), or a frame count
      (For example, 10

      to start at the 10th frame), or a relative value to stream duration (For example,
      10% to start

      at 10% of stream duration). Default is 0.'
    types:
    - <xref:str>
