    description: The advisor name for recommendation action.
    isRequired: true
    types:
    - <xref:str>
  - name: database_name
    description: The name of the database.
    isRequired: true
    types:
    - <xref:str>
  - name: cls
    description: A custom type or function that will be passed the direct response
    types:
    - <xref:callable>
