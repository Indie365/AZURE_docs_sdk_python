    types:
    - <xref:azure.mgmt.billing.models.InvoiceSectionsOnExpand>
  - name: tags
    description: A set of tags. Tags of billing profiles.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
