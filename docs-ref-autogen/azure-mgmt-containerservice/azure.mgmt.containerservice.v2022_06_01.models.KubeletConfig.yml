  name: allowed_unsafe_sysctls
  types:
  - <xref:list>[<xref:str>]
- description: 'If set to true it will make the Kubelet fail to start if swap is enabled
    on

    the node.'
  name: fail_swap_on
  types:
  - <xref:bool>
- description: 'The maximum size (e.g. 10Mi) of container log file before it

