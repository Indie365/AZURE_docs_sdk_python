    description: 'A list of applicable event types that need to be part of the

      event subscription. If it is desired to subscribe to all default event types,
      set the

      IncludedEventTypes to null.'
    types:
    - <xref:azure.mgmt.eventgrid.aio.operations.DomainEventSubscriptionsOperations.list>[<xref:str>]
  - name: is_subject_case_sensitive
    description: 'Specifies if the SubjectBeginsWith and SubjectEndsWith

      properties of the filter

      should be compared in a case sensitive manner.'
    types:
    - <xref:bool>
  - name: enable_advanced_filtering_on_arrays
    description: 'Allows advanced filters to be evaluated against

      an array of values instead of expecting a singular value.'
    types:
    - <xref:bool>
  - name: advanced_filters
    description: 'An array of advanced filters that are used for filtering event

      subscriptions.'
    types:
