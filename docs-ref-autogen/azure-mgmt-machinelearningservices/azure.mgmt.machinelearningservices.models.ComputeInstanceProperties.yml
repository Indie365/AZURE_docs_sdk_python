    | None = None, application_sharing_policy: str | ApplicationSharingPolicy | None
    = ''Shared'', ssh_settings: ComputeInstanceSshSettings | None = None, **kwargs)'
  parameters:
  - name: vm_size
    description: Virtual Machine Size.
    isRequired: true
    types:
    - <xref:str>
