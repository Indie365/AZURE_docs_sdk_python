summary: 'An environment receives data from one or more event sources. Each event
  source has associated connection info that allows the Time Series Insights ingress
  pipeline to connect to and pull data from the event source.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: EventHubEventSourceResource, IoTHubEventSourceResource.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
