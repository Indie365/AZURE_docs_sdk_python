    str, region_info: str, **kwargs)'
  parameters:
  - name: offer_durable_id
    description: 'Required. The Offer ID parameter consists of the ''MS-AZR-'' prefix,

      plus the Offer ID number (e.g., MS-AZR-0026P). See [https://azure.microsoft.com/en](https://azure.microsoft.com/en)-

      us/support/legal/offer-details/ for more information on the list of available
      Offer IDs,

      country/region availability, and billing currency.'
    isRequired: true
    types:
    - <xref:str>
  - name: currency
    description: Required. The currency in which the rates need to be provided.
    isRequired: true
    types:
    - <xref:str>
  - name: locale
    description: Required. The culture in which the resource metadata needs to be
      localized.
    isRequired: true
    types:
    - <xref:str>
  - name: region_info
    description: Required. 2 letter ISO code where the offer was purchased.
    isRequired: true
    types:
    - <xref:str>
