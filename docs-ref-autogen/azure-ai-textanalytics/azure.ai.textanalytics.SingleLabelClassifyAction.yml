summary: 'SingleLabelClassifyAction encapsulates the parameters for starting a long-running
  custom single label

  classification operation. For information on regional support of custom features
  and how to train a model to

  classify your documents, see [https://aka.ms/azsdk/textanalytics/customfunctionalities](https://aka.ms/azsdk/textanalytics/customfunctionalities)


  New in version 2022-05-01: The *SingleLabelClassifyAction* model.'
