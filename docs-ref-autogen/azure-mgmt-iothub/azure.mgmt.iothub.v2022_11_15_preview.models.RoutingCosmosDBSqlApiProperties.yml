summary: 'The properties related to a cosmos DB sql collection endpoint.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RoutingCosmosDBSqlApiProperties(*, name: str, endpoint_uri: str, database_name:
    str, collection_name: str, id: str | None = None, subscription_id: str | None
    = None, resource_group: str | None = None, authentication_type: str | _models.AuthenticationType
    | None = None, identity: _models.ManagedIdentity | None = None, primary_key: str
    | None = None, secondary_key: str | None = None, partition_key_name: str | None
