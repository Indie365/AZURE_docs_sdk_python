summary: Metric definition class specifies the metadata for a metric.
constructor:
  syntax: 'MetricDefinition(*, is_dimension_required: bool | None = None, resource_id:
    str | None = None, name: _models.LocalizableString | None = None, display_description:
    str | None = None, category: str | None = None, unit: str | _models.Unit | None
    = None, primary_aggregation_type: str | _models.AggregationType | None = None,
    metric_availabilities: List[_models.MetricAvailability] | None = None, id: str
    | None = None, dimensions: List[_models.LocalizableString] | None = None, **kwargs:
    Any)'
  parameters:
  - name: is_dimension_required
    description: Flag to indicate whether the dimension is required.
    types:
    - <xref:bool>
  - name: resource_id
    description: the resource identifier of the resource that emitted the metric.
    types:
    - <xref:str>
  - name: name
    description: the name and the display name of the metric, i.e. it is a localizable
      string.
    types:
    - <xref:azure.mgmt.monitor.v2017_05_01_preview.models.LocalizableString>
  - name: display_description
    description: Detailed description of this metric.
    types:
    - <xref:str>
  - name: category
    description: Custom category name for this metric.
    types:
    - <xref:str>
  - name: unit
    description: 'the unit of the metric. Known values are: "Count", "Bytes", "Seconds",

      "CountPerSecond", "BytesPerSecond", "Percent", "MilliSeconds", "ByteSeconds",
      "Unspecified",

      "Cores", "MilliCores", "NanoCores", and "BitsPerSecond".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.v2017_05_01_preview.models.Unit>
  - name: primary_aggregation_type
    description: 'the primary aggregation type value defining how to use the

      values for display. Known values are: "None", "Average", "Count", "Minimum",
      "Maximum", and

      "Total".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.monitor.v2017_05_01_preview.models.AggregationType>
  - name: metric_availabilities
    description: 'the collection of what aggregation intervals are available to

      be queried.'
    types:
    - <xref:azure.mgmt.monitor.v2015_04_01.aio.operations.ActivityLogsOperations.list>[<xref:azure.mgmt.monitor.v2017_05_01_preview.models.MetricAvailability>]
  - name: id
