      "Renaming",

      "Restoring", "SendDisabled", and "Unknown".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.v2015_08_01.models.EntityStatus>
  - name: support_ordering
    description: Value that indicates whether the topic supports ordering.
    types:
    - <xref:bool>
