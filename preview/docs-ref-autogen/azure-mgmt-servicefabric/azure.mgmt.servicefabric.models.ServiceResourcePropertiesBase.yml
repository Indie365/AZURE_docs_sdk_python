  - name: service_load_metrics
    description: 'The service load metrics is given as an array of

      ServiceLoadMetricDescription objects.'
    types:
    - <xref:azure.mgmt.servicefabric.aio.operations.ApplicationTypeVersionsOperations.list>[<xref:azure.mgmt.servicefabric.models.ServiceLoadMetricDescription>]
  - name: service_placement_policies
    description: 'A list that describes the correlation of the service with

      other services.'
    types:
    - <xref:azure.mgmt.servicefabric.aio.operations.ApplicationTypeVersionsOperations.list>[<xref:azure.mgmt.servicefabric.models.ServicePlacementPolicyDescription>]
  - name: default_move_cost
    description: 'Specifies the move cost for the service. Known values are: "Zero",

      "Low", "Medium", and "High".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicefabric.models.MoveCost>
