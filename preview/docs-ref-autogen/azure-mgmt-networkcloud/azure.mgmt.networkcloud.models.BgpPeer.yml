inheritances:
- azure.mgmt.networkcloud._serialization.Model
summary: 'BgpPeer represents the IP address and ASN(Autonomous System Number) to peer
  with Hybrid AKS

  cluster.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BgpPeer(*, as_number: int, peer_ip: str, password: str | None = None, **kwargs:
    Any)'
  parameters:
  - name: as_number
    description: The ASN (Autonomous System Number) of the BGP peer. Required.
    types:
    - <xref:int>
  - name: password
    description: 'The password for this peering neighbor. It defaults to no password
      if not

      specified.'
    types:
    - <xref:str>
  - name: peer_ip
    description: 'The IPv4 or IPv6 address to peer with the associated CNI Network.
      The IP

      version type will drive a peering with the same version type from the Default
      CNI Network. For

      example, IPv4 to IPv4 or IPv6 to IPv6. Required.'
    types:
    - <xref:str>
