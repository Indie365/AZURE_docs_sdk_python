summary: "Abstract class for AutoML tasks that train image (computer vision) models\
  \ -\nsuch as Image Classification / Image Classification Multilabel / Image Object\
  \ Detection / Image Instance Segmentation.\n\n   All required parameters must be\
  \ populated in order to send to Azure.\n\n   ivar limit_settings:\n      [Required]\
  \ Limit settings for the AutoML job. Required.\n\n   vartype limit_settings:\n \
  \     ~azure.mgmt.machinelearningservices.models.ImageLimitSettings\n\n   ivar sweep_settings:\n\
  \      Model sweeping and hyperparameter sweeping related settings.\n\n   vartype\
  \ sweep_settings:\n      ~azure.mgmt.machinelearningservices.models.ImageSweepSettings\n\
  \n   ivar validation_data:\n      Validation data inputs.\n\n   vartype validation_data:\n\
  \      ~azure.mgmt.machinelearningservices.models.MLTableJobInput\n\n   ivar validation_data_size:\n\
  \      The fraction of training dataset that needs to be set aside for\n      validation\
  \ purpose.\n      Values between (0.0 , 1.0)\n      Applied when validation dataset\
  \ is not provided.\n\n   vartype validation_data_size:\n      float"
constructor:
  syntax: 'ImageVertical(*, limit_settings: _models.ImageLimitSettings, sweep_settings:
    _models.ImageSweepSettings | None = None, validation_data: _models.MLTableJobInput
    | None = None, validation_data_size: float | None = None, **kwargs)'
  parameters:
  - name: limit_settings
    description: '[Required] Limit settings for the AutoML job. Required.'
    types:
    - <xref:azure.mgmt.machinelearningservices.models.ImageLimitSettings>
  - name: sweep_settings
    description: Model sweeping and hyperparameter sweeping related settings.
    types:
    - <xref:azure.mgmt.machinelearningservices.models.ImageSweepSettings>
  - name: validation_data
    description: Validation data inputs.
    types:
    - <xref:azure.mgmt.machinelearningservices.models.MLTableJobInput>
  - name: validation_data_size
    description: 'The fraction of training dataset that needs to be set aside for

      validation purpose.

      Values between (0.0 , 1.0)

      Applied when validation dataset is not provided.'
    types:
    - <xref:float>
