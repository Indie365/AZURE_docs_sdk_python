    str | None = None, **kwargs)'
  parameters:
  - name: volume_label
    description: 'The volume label. The disk having any volume with this label will
      be

      excluded from replication.'
    types:
    - <xref:str>
  - name: only_exclude_if_single_volume
    description: 'The value indicating whether to exclude multi volume

      disk or not. If a disk has multiple volumes and one of the volume has label
      matching with

      VolumeLabel this disk will be excluded from replication if OnlyExcludeIfSingleVolume
      is false.'
    types:
    - <xref:str>
