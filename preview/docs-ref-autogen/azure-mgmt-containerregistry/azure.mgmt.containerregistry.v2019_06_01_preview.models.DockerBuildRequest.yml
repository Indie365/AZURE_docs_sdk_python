uid: azure.mgmt.containerregistry.v2019_06_01_preview.models.DockerBuildRequest
name: DockerBuildRequest
fullName: azure.mgmt.containerregistry.v2019_06_01_preview.models.DockerBuildRequest
module: azure.mgmt.containerregistry.v2019_06_01_preview.models
inheritances:
- azure.mgmt.containerregistry.v2019_06_01_preview.models._models_py3.RunRequest
summary: 'The parameters for a docker quick build.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DockerBuildRequest(*, docker_file_path: str, platform: PlatformProperties,
    is_archive_enabled: bool | None = False, agent_pool_name: str | None = None, log_template:
    str | None = None, image_names: List[str] | None = None, is_push_enabled: bool
    | None = True, no_cache: bool | None = False, target: str | None = None, arguments:
    List[Argument] | None = None, timeout: int | None = 3600, agent_configuration:
    AgentProperties | None = None, source_location: str | None = None, credentials:
    Credentials | None = None, **kwargs)'
  parameters:
  - name: is_archive_enabled
    description: 'The value that indicates whether archiving is enabled for the run

      or not.'
    types:
    - <xref:bool>
  - name: agent_pool_name
    description: The dedicated agent pool for the run.
    types:
    - <xref:str>
  - name: log_template
    description: 'The template that describes the repository and tag information for
      run

      log artifact.'
    types:
    - <xref:str>
  - name: image_names
    description: The fully qualified image names including the repository and tag.
    types:
    - <xref:azure.mgmt.containerregistry.v2017_03_01.aio.operations.Operations.list>[<xref:str>]
  - name: is_push_enabled
    description: 'The value of this property indicates whether the image built should

      be pushed to the registry or not.'
    types:
    - <xref:bool>
  - name: no_cache
    description: 'The value of this property indicates whether the image cache is
      enabled or

      not.'
    types:
    - <xref:bool>
  - name: docker_file_path
    description: Required. The Docker file path relative to the source location.
    types:
    - <xref:str>
  - name: target
    description: The name of the target build stage for the docker build.
    types:
    - <xref:str>
  - name: arguments
    description: The collection of override arguments to be used when executing the
      run.
    types:
    - <xref:azure.mgmt.containerregistry.v2017_03_01.aio.operations.Operations.list>[<xref:azure.mgmt.containerregistry.v2019_06_01_preview.models.Argument>]
  - name: timeout
    description: Run timeout in seconds.
    types:
    - <xref:int>
  - name: platform
    description: Required. The platform properties against which the run has to happen.
    types:
    - <xref:azure.mgmt.containerregistry.v2019_06_01_preview.models.PlatformProperties>
  - name: agent_configuration
    description: The machine configuration of the run agent.
    types:
    - <xref:azure.mgmt.containerregistry.v2019_06_01_preview.models.AgentProperties>
  - name: source_location
    description: 'The URL(absolute or relative) of the source context. It can be an
      URL

      to a tar or git repository.

      If it is relative URL, the relative path should be obtained from calling

      listBuildSourceUploadUrl API.'
    types:
    - <xref:str>
  - name: credentials
    description: 'The properties that describes a set of credentials that will be
      used when

      this run is invoked.'
    types:
    - <xref:azure.mgmt.containerregistry.v2019_06_01_preview.models.Credentials>
