### YamlMime:PythonClass
uid: azure.ai.ml.entities.SetupScripts
name: SetupScripts
fullName: azure.ai.ml.entities.SetupScripts
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: Customized setup scripts.
constructor:
  syntax: 'SetupScripts(*, startup_script: ScriptReference | None = None, creation_script:
    ScriptReference | None = None)'
  parameters:
  - name: startup_script
    description: Script that's run every time the machine starts.
    isRequired: true
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.ScriptReference>], <xref:optional>
  - name: creation_script
    description: Script that's run only once during provision of the compute.
    isRequired: true
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.ScriptReference>], <xref:optional>
