summary: Types of validations to run after the migration.
constructor:
  syntax: 'MigrationValidationOptions(*, enable_schema_validation: bool | None = None,
    enable_data_integrity_validation: bool | None = None, enable_query_analysis_validation:
    bool | None = None, **kwargs)'
  parameters:
  - name: enable_schema_validation
    description: 'Allows to compare the schema information between source and

      target.'
    types:
    - <xref:bool>
  - name: enable_data_integrity_validation
    description: 'Allows to perform a checksum based data integrity

      validation between source and target for the selected database / tables .'
    types:
    - <xref:bool>
  - name: enable_query_analysis_validation
    description: 'Allows to perform a quick and intelligent query

      analysis by retrieving queries from the source database and executes them in
      the target. The

      result will have execution statistics for executions in source and target databases
      for the

      extracted queries.'
    types:
    - <xref:bool>
