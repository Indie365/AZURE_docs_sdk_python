    _models.JobTargetGroupMembershipType = ''Include'', server_name: str | None =
    None, database_name: str | None = None, elastic_pool_name: str | None = None,
    shard_map_name: str | None = None, refresh_credential: str | None = None, **kwargs:
    Any)'
  parameters:
  - name: membership_type
    description: 'Whether the target is included or excluded from the group. Known

      values are: "Include" and "Exclude".'
