### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2021_11_01_preview.models.ContainerServiceNetworkProfile
name: ContainerServiceNetworkProfile
fullName: azure.mgmt.containerservice.v2021_11_01_preview.models.ContainerServiceNetworkProfile
module: azure.mgmt.containerservice.v2021_11_01_preview.models
inheritances:
- msrest.serialization.Model
summary: Profile of network configuration.
constructor:
  syntax: 'ContainerServiceNetworkProfile(*, network_plugin: str | NetworkPlugin |
    None = ''kubenet'', network_policy: str | NetworkPolicy | None = None, network_mode:
    str | NetworkMode | None = None, pod_cidr: str | None = ''10.244.0.0/16'', service_cidr:
    str | None = ''10.0.0.0/16'', dns_service_ip: str | None = ''10.0.0.10'', docker_bridge_cidr:
    str | None = ''172.17.0.1/16'', outbound_type: str | OutboundType | None = ''loadBalancer'',
    load_balancer_sku: str | LoadBalancerSku | None = None, load_balancer_profile:
    ManagedClusterLoadBalancerProfile | None = None, nat_gateway_profile: ManagedClusterNATGatewayProfile
    | None = None, pod_cidrs: List[str] | None = None, service_cidrs: List[str] |
    None = None, ip_families: List[str | IpFamily] | None = None, **kwargs)'
  parameters:
  - name: network_plugin
    description: 'Network plugin used for building the Kubernetes network. Possible

      values include: "azure", "kubenet". Default value: "kubenet".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.NetworkPlugin>
  - name: network_policy
    description: 'Network policy used for building the Kubernetes network. Possible

      values include: "calico", "azure".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.NetworkPolicy>
  - name: network_mode
    description: 'This cannot be specified if networkPlugin is anything other than

      ''azure''. Possible values include: "transparent", "bridge".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.NetworkMode>
  - name: pod_cidr
    description: A CIDR notation IP range from which to assign pod IPs when kubenet
      is used.
    types:
    - <xref:str>
  - name: service_cidr
    description: 'A CIDR notation IP range from which to assign service cluster IPs.
      It

      must not overlap with any Subnet IP ranges.'
    types:
    - <xref:str>
  - name: dns_service_ip
    description: 'An IP address assigned to the Kubernetes DNS service. It must be

      within the Kubernetes service address range specified in serviceCidr.'
    types:
    - <xref:str>
  - name: docker_bridge_cidr
    description: 'A CIDR notation IP range assigned to the Docker bridge network.
      It

      must not overlap with any Subnet IP ranges or the Kubernetes service address
      range.'
    types:
    - <xref:str>
  - name: outbound_type
    description: 'This can only be set at cluster creation time and cannot be changed

      later. For more information see [egress outbound type](https://docs.microsoft.com/azure/aks/egress-outboundtype).
      Possible values include:

      "loadBalancer", "userDefinedRouting", "managedNATGateway", "userAssignedNATGateway".
      Default

      value: "loadBalancer".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.OutboundType>
  - name: load_balancer_sku
    description: 'The default is ''standard''. See [Azure Load Balancer SKUs](https://docs.microsoft.com/azure/load-balancer/skus)
      for more information about the

      differences between load balancer SKUs. Possible values include: "standard",
      "basic".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.LoadBalancerSku>
  - name: load_balancer_profile
    description: Profile of the cluster load balancer.
    types:
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.ManagedClusterLoadBalancerProfile>
  - name: nat_gateway_profile
    description: Profile of the cluster NAT gateway.
    types:
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.ManagedClusterNATGatewayProfile>
  - name: pod_cidrs
    description: 'One IPv4 CIDR is expected for single-stack networking. Two CIDRs,
      one for

      each IP family (IPv4/IPv6), is expected for dual-stack networking.'
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.aio.operations.ContainerServicesOperations.list>[<xref:str>]
  - name: service_cidrs
    description: 'One IPv4 CIDR is expected for single-stack networking. Two CIDRs,
      one

      for each IP family (IPv4/IPv6), is expected for dual-stack networking. They
      must not overlap

      with any Subnet IP ranges.'
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.aio.operations.ContainerServicesOperations.list>[<xref:str>]
  - name: ip_families
    description: 'IP families are used to determine single-stack or dual-stack clusters.

      For single-stack, the expected value is IPv4. For dual-stack, the expected values
      are IPv4 and

      IPv6.'
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.aio.operations.ContainerServicesOperations.list>[<xref:str>
    - <xref:azure.mgmt.containerservice.v2021_11_01_preview.models.IpFamily>]
