### YamlMime:PythonClass
uid: azure.mgmt.containerservice.v2019_04_01.models.ContainerServiceNetworkProfile
name: ContainerServiceNetworkProfile
fullName: azure.mgmt.containerservice.v2019_04_01.models.ContainerServiceNetworkProfile
module: azure.mgmt.containerservice.v2019_04_01.models
inheritances:
- msrest.serialization.Model
summary: Profile of network configuration.
constructor:
  syntax: 'ContainerServiceNetworkProfile(*, network_plugin: str | NetworkPlugin |
    None = ''kubenet'', network_policy: str | NetworkPolicy | None = None, pod_cidr:
    str | None = ''10.244.0.0/16'', service_cidr: str | None = ''10.0.0.0/16'', dns_service_ip:
    str | None = ''10.0.0.10'', docker_bridge_cidr: str | None = ''172.17.0.1/16'',
    load_balancer_sku: str | LoadBalancerSku | None = None, **kwargs)'
  parameters:
  - name: network_plugin
    description: 'Network plugin used for building Kubernetes network. Possible values

      include: "azure", "kubenet". Default value: "kubenet".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2019_04_01.models.NetworkPlugin>
  - name: network_policy
    description: 'Network policy used for building Kubernetes network. Possible values

      include: "calico", "azure".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2019_04_01.models.NetworkPolicy>
  - name: pod_cidr
    description: A CIDR notation IP range from which to assign pod IPs when kubenet
      is used.
    types:
    - <xref:str>
  - name: service_cidr
    description: 'A CIDR notation IP range from which to assign service cluster IPs.
      It

      must not overlap with any Subnet IP ranges.'
    types:
    - <xref:str>
  - name: dns_service_ip
    description: 'An IP address assigned to the Kubernetes DNS service. It must be

      within the Kubernetes service address range specified in serviceCidr.'
    types:
    - <xref:str>
  - name: docker_bridge_cidr
    description: 'A CIDR notation IP range assigned to the Docker bridge network.
      It

      must not overlap with any Subnet IP ranges or the Kubernetes service address
      range.'
    types:
    - <xref:str>
  - name: load_balancer_sku
    description: 'The load balancer sku for the managed cluster. Possible values

      include: "standard", "basic".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.containerservice.v2019_04_01.models.LoadBalancerSku>
