  name: check_resource_name
  summary: 'Checks resource name validity.


    A resource name is valid if it is not a reserved word, does not contains a reserved
    word and

    does not start with a reserved word.'
  signature: 'check_resource_name(resource_name_definition: ResourceName | IO | None
    = None, **kwargs: Any) -> CheckResourceNameResult'
  parameters:
