    description: 'Resource object with values for resource name and resource

      type. Is either a ResourceName type or a IO type. Default value is None.'
    defaultValue: None
    types:
    - <xref:azure.mgmt.resource.subscriptions.v2021_01_01.models.ResourceName>
    - <xref:IO>
  - name: content_type
    description: 'Body Parameter content-type. Known values are: ''application/json''.

      Default value is None.'
    types:
    - <xref:str>
  - name: cls
    description: A custom type or function that will be passed the direct response
    types:
