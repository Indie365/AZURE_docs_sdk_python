summary: Non versioned Container App configuration properties that define the mutable
  settings of a Container app.
constructor:
  syntax: 'Configuration(*, secrets: List[Secret] | None = None, active_revisions_mode:
    str | ActiveRevisionsMode | None = None, ingress: Ingress | None = None, registries:
    List[RegistryCredentials] | None = None, dapr: Dapr | None = None, **kwargs)'
  parameters:
  - name: secrets
    description: Collection of secrets used by a Container app.
    types:
    - <xref:azure.mgmt.app.aio.operations.CertificatesOperations.list>[<xref:container_apps_api_client.models.Secret>]
  - name: active_revisions_mode
    description: 'ActiveRevisionsMode controls how active revisions are handled

      for the Container app:


      the default</item><item>Single: Only one revision can be active at a time. Revision
      weights can

      not be used in this mode</item></list>. Possible values include: "multiple",
      "single".'
    types:
    - <xref:str>
    - <xref:container_apps_api_client.models.ActiveRevisionsMode>
  - name: ingress
    description: Ingress configurations.
    types:
    - <xref:container_apps_api_client.models.Ingress>
  - name: registries
    description: 'Collection of private container registry credentials for containers
      used

      by the Container app.'
    types:
    - <xref:azure.mgmt.app.aio.operations.CertificatesOperations.list>[<xref:container_apps_api_client.models.RegistryCredentials>]
  - name: dapr
    description: Dapr configuration for the Container App.
    types:
    - <xref:container_apps_api_client.models.Dapr>
