uid: azure.mgmt.appcontainers.models.Login
name: Login
fullName: azure.mgmt.appcontainers.models.Login
module: azure.mgmt.appcontainers.models
inheritances:
- azure.mgmt.appcontainers._serialization.Model
summary: The configuration settings of the login flow of users using ContainerApp
  Service Authentication/Authorization.
constructor:
  syntax: 'Login(*, routes: _models.LoginRoutes | None = None, preserve_url_fragments_for_logins:
    bool | None = None, allowed_external_redirect_urls: List[str] | None = None, cookie_expiration:
    _models.CookieExpiration | None = None, nonce: _models.Nonce | None = None, **kwargs)'
  parameters:
  - name: routes
    description: The routes that specify the endpoints used for login and logout requests.
    types:
    - <xref:azure.mgmt.appcontainers.models.LoginRoutes>
  - name: preserve_url_fragments_for_logins
    description: '`<code>true</code>` if the fragments from the

      request are preserved after the login request is made; otherwise, `<code>false</code>`.'
    types:
    - <xref:bool>
  - name: allowed_external_redirect_urls
    description: 'External URLs that can be redirected to as part of

      logging in or logging out of the app. Note that the query string part of the
      URL is ignored.

      This is an advanced setting typically only needed by Windows Store application
      backends.

      Note that URLs within the current domain are always implicitly allowed.'
    types:
    - <xref:azure.mgmt.appcontainers.aio.operations.CertificatesOperations.list>[<xref:str>]
  - name: cookie_expiration
    description: The configuration settings of the session cookie's expiration.
    types:
    - <xref:azure.mgmt.appcontainers.models.CookieExpiration>
  - name: nonce
    description: The configuration settings of the nonce used in the login flow.
    types:
    - <xref:azure.mgmt.appcontainers.models.Nonce>
