uid: azure.mgmt.eventgrid.models.JsonFieldWithDefault
name: JsonFieldWithDefault
fullName: azure.mgmt.eventgrid.models.JsonFieldWithDefault
module: azure.mgmt.eventgrid.models
inheritances:
- azure.mgmt.eventgrid._serialization.Model
summary: "This is used to express the source of an input schema mapping for a single\
  \ target field\nin the Event Grid Event schema. This is currently used in the mappings\
  \ for the 'subject',\n'eventtype' and 'dataversion' properties. This represents\
  \ a field in the input event schema\nalong with a default value to be used, and\
  \ at least one of these two properties should be provided.\n\n   ivar source_field:\n\
  \      Name of a field in the input event schema that's to be used as the source\n\
  \      of a mapping.\n\n   vartype source_field:\n      str\n\n   ivar default_value:\n\
  \      The default value to be used for mapping when a SourceField is not\n    \
  \  provided or if there's no property with the specified name in the published JSON\
  \ event payload.\n\n   vartype default_value:\n      str"
constructor:
  syntax: 'JsonFieldWithDefault(*, source_field: str | None = None, default_value:
    str | None = None, **kwargs)'
  parameters:
  - name: source_field
    description: 'Name of a field in the input event schema that''s to be used as
      the

      source of a mapping.'
    types:
    - <xref:str>
  - name: default_value
    description: 'The default value to be used for mapping when a SourceField is not

      provided or if there''s no property with the specified name in the published
      JSON event payload.'
    types:
    - <xref:str>
