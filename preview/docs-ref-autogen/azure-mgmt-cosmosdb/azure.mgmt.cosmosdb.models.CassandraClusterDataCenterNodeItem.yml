constructor:
  syntax: 'CassandraClusterDataCenterNodeItem(*, address: str | None = None, state:
    str | _models.NodeState | None = None, status: str | None = None, load: str |
    None = None, tokens: List[str] | None = None, size: int | None = None, host_id:
    str | None = None, rack: str | None = None, timestamp: str | None = None, disk_used_kb:
    int | None = None, disk_free_kb: int | None = None, memory_used_kb: int | None
    = None, memory_buffers_and_cached_kb: int | None = None, memory_free_kb: int |
    None = None, memory_total_kb: int | None = None, cpu_usage: float | None = None,
