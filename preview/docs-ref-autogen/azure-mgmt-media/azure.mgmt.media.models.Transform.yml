summary: 'A Transform encapsulates the rules or instructions for generating desired
  outputs from input media, such as by transcoding or by extracting insights. After
  the Transform is created, it can be applied to input media by creating Jobs.


  Variables are only populated by the server, and will be ignored when sending a request.'
