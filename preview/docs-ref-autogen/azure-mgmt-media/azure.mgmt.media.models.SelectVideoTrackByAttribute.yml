summary: 'Select video tracks from the input by specifying an attribute and an attribute
  filter.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SelectVideoTrackByAttribute(*, attribute: str | _models.TrackAttribute,
    filter: str | _models.AttributeFilter, filter_value: str | None = None, **kwargs)'
  parameters:
  - name: attribute
    description: 'The TrackAttribute to filter the tracks by. Required. Known values
      are:

      "Bitrate" and "Language".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.TrackAttribute>
  - name: filter
    description: 'The type of AttributeFilter to apply to the TrackAttribute in order
      to select

      the tracks. Required. Known values are: "All", "Top", "Bottom", and "ValueEquals".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.media.models.AttributeFilter>
  - name: filter_value
    description: 'The value to filter the tracks by.  Only used when

      AttributeFilter.ValueEquals is specified for the Filter property. For TrackAttribute.Bitrate,

      this should be an integer value in bits per second (e.g: ''1500000'').  The

      TrackAttribute.Language is not supported for video tracks.'
    types:
    - <xref:str>
