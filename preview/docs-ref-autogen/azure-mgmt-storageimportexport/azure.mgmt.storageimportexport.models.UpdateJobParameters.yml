constructor:
  syntax: 'UpdateJobParameters(*, tags: MutableMapping[str, Any] | None = None, cancel_requested:
    bool = False, state: str | None = None, return_address: _models.ReturnAddress
    | None = None, return_shipping: _models.ReturnShipping | None = None, delivery_package:
    _models.DeliveryPackageInformation | None = None, log_level: str | None = None,
    backup_drive_manifest: bool = False, drive_list: List[_models.DriveStatus] | None
    = None, **kwargs)'
  parameters:
  - name: tags
    description: Specifies the tags that will be assigned to the job.
    types:
    - <xref:JSON>
  - name: cancel_requested
    description: 'If specified, the value must be true. The service will attempt to

      cancel the job.'
    types:
    - <xref:bool>
  - name: state
    description: 'If specified, the value must be Shipping, which tells the Import/Export
      service

      that the package for the job has been shipped. The ReturnAddress and DeliveryPackage
      properties

      must have been set either in this request or in a previous request, otherwise
      the request will

      fail.'
    types:
    - <xref:str>
  - name: return_address
    description: Specifies the return address information for the job.
    types:
    - <xref:azure.mgmt.storageimportexport.models.ReturnAddress>
  - name: return_shipping
    description: Specifies the return carrier and customer's account with the carrier.
    types:
    - <xref:azure.mgmt.storageimportexport.models.ReturnShipping>
  - name: delivery_package
    description: 'Contains information about the package being shipped by the customer

      to the Microsoft data center.'
    types:
    - <xref:azure.mgmt.storageimportexport.models.DeliveryPackageInformation>
  - name: log_level
    description: Indicates whether error logging or verbose logging is enabled.
    types:
    - <xref:str>
  - name: backup_drive_manifest
    description: 'Indicates whether the manifest files on the drives should be

      copied to block blobs.'
    types:
    - <xref:bool>
  - name: drive_list
    description: List of drives that comprise the job.
    types:
    - <xref:azure.mgmt.storageimportexport.aio.operations.BitLockerKeysOperations.list>[<xref:azure.mgmt.storageimportexport.models.DriveStatus>]
