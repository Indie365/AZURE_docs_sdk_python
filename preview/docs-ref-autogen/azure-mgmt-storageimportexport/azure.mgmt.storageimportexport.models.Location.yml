name: Location
fullName: azure.mgmt.storageimportexport.models.Location
module: azure.mgmt.storageimportexport.models
inheritances:
- azure.mgmt.storageimportexport._serialization.Model
summary: Provides information about an Azure data center location.
constructor:
  syntax: 'Location(*, id: str | None = None, name: str | None = None, type: str |
    None = None, recipient_name: str | None = None, street_address1: str | None =
    None, street_address2: str | None = None, city: str | None = None, state_or_province:
    str | None = None, postal_code: str | None = None, country_or_region: str | None
    = None, phone: str | None = None, additional_shipping_information: str | None
    = None, supported_carriers: List[str] | None = None, alternate_locations: List[str]
    | None = None, **kwargs)'
  parameters:
  - name: id
    description: Specifies the resource identifier of the location.
    types:
    - <xref:str>
  - name: name
    description: 'Specifies the name of the location. Use List Locations to get all
      supported

      locations.'
    types:
    - <xref:str>
  - name: type
    description: Specifies the type of the location.
    types:
    - <xref:str>
  - name: recipient_name
    description: 'The recipient name to use when shipping the drives to the Azure
      data

      center.'
    types:
    - <xref:str>
  - name: street_address1
    description: 'The first line of the street address to use when shipping the drives

      to the Azure data center.'
    types:
    - <xref:str>
  - name: street_address2
    description: 'The second line of the street address to use when shipping the drives

      to the Azure data center.'
    types:
    - <xref:str>
  - name: city
    description: The city name to use when shipping the drives to the Azure data center.
    types:
    - <xref:str>
  - name: state_or_province
    description: 'The state or province to use when shipping the drives to the Azure

      data center.'
    types:
    - <xref:str>
  - name: postal_code
    description: The postal code to use when shipping the drives to the Azure data
      center.
    types:
    - <xref:str>
  - name: country_or_region
    description: 'The country or region to use when shipping the drives to the Azure

      data center.'
    types:
    - <xref:str>
  - name: phone
    description: The phone number for the Azure data center.
    types:
    - <xref:str>
  - name: additional_shipping_information
    description: 'Additional shipping information for customer,

      specific to datacenter to which customer should send their disks.'
    types:
    - <xref:str>
  - name: supported_carriers
    description: A list of carriers that are supported at this location.
    types:
    - <xref:azure.mgmt.storageimportexport.aio.operations.BitLockerKeysOperations.list>[<xref:str>]
  - name: alternate_locations
    description: 'A list of location IDs that should be used to ship shipping

      drives to for jobs created against the current location. If the current location
      is active, it

      will be part of the list. If it is temporarily closed due to maintenance, this
      list may contain

      other locations.'
    types:
    - <xref:azure.mgmt.storageimportexport.aio.operations.BitLockerKeysOperations.list>[<xref:str>]
